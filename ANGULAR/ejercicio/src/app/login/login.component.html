<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">

            <p-autoComplete
            [(ngModel)]="valorAutocomplete"
            [suggestions]="sugerencias"
            (completeMethod)="buscarSugerencia($event)"
            [dropdown]="true"
            (onSelect)="valorSeleccionado($event)">
            </p-autoComplete>

            <form class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>E-mail</mat-label> 
                  <input matInput 
                  placeholder="nombre@algo.com" 
                  required
                  [(ngModel)]= "correo" 
                  name="correo">
                </mat-form-field>
              
                <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input type="password" 
                  matInput 
                  placeholder="******" 
                  required 
                  [(ngModel)]= "password" 
                  name="password">
                </mat-form-field>
              </form>
        </div>
        <div class="col-sm-4"></div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <button type="button" class="btn btn-primary btn-lg btn-block" (click)="ingresar()" >
            Registrarse
            </button>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-primary btn-lg btn-block" >
            Crear cuenta
            </button>
        </div>
    </div>
</div>
